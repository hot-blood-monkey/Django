{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>忘记密码?(where is your brain)</h1>
    <p>请输入邮箱来获得新密码</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail发送邮件"></p>
        {% csrf_token %}
    </form>
{% endblock %}
