{% extends "base.html" %}

{% block title %}重新设置密码{% endblock %}

{% block content %}
    <h1>重新设置密码</h1>
    {% if validlink %}
        <p>请输入密码两次:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="修改我的密码" /></p>
        </form>
    {% else %}
        <p>密码无效, 可能是你原来使用过. 请重新设置新的密码.</p>
    {% endif %}
{% endblock %}
